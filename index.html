<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>貪吃蛇 Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      background-color: #000;
      color: #0f0;
      font-family: sans-serif;
      margin: 40px;
    }

    #game {
      background: #111;
      border: 3px solid #0f0;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 220px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      user-select: none;
      justify-items: center;
      width: 200px;
    }

    .btn {
      background: #0f0;
      border: none;
      padding: 15px;
      font-size: 18px;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      width: 60px;
      text-align: center;
    }

    .btn:active {
      background: #8f8;
    }

    .up {
      grid-column: 2;
    }

    .left {
      grid-column: 1;
    }

    .right {
      grid-column: 3;
    }

    .down {
      grid-column: 2;
    }

    label, input {
      font-size: 16px;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #0f0;
      background: #111;
      color: #0f0;
      font-weight: bold;
    }

    button#startBtn {
      background: #0f0;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      padding: 10px 0;
      cursor: pointer;
      margin-top: 10px;
    }

    button#startBtn:active {
      background: #8f8;
    }

    .scoreboard {
      font-size: 18px;
      line-height: 1.5;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="right-panel">
    <div>
      <label for="speedInput">遊戲速度 (毫秒，越大越慢):</label><br />
      <input type="number" id="speedInput" min="50" max="1000" step="10" value="300" />
      <button id="startBtn">開始遊戲</button>
    </div>

    <div class="controls">
      <button class="btn up">↑</button>
      <button class="btn left">←</button>
      <button class="btn right">→</button>
      <button class="btn down">↓</button>
    </div>

    <div class="scoreboard" id="scoreboard">
      長度：1<br>
      歷史最高長度：1
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const grid = 20;
    let snake = [];
    let dx = grid;
    let dy = 0;
    let apple = {};
    let score = 0;
    let gameRunning = false;
    let timerId = null;
    let intervalSpeed = 300; // 預設速度(ms)

    // 紀錄最高分
    let maxLength = 1;

    const scoreboard = document.getElementById("scoreboard");

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, grid - 2, grid - 2);
    }

    function resetGame() {
      snake = [{ x: 160, y: 200 }];
      dx = grid;
      dy = 0;
      apple = {
        x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
        y: Math.floor(Math.random() * (canvas.height / grid)) * grid,
      };
      score = 0;
      gameRunning = true;
      updateScoreboard();
    }

    function updateScoreboard() {
      scoreboard.innerHTML = `長度：${snake.length}<br>歷史最高長度：${maxLength}`;
    }

    function update() {
      if (!gameRunning) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // 邊界撞擊 or 吃到自己
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        alert("Game Over！你輸爛了!");
        gameRunning = false;
        clearInterval(timerId);
        if (snake.length > maxLength) {
          maxLength = snake.length;
          updateScoreboard();
        }
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        // 蘋果重新生成
        apple = {
          x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
          y: Math.floor(Math.random() * (canvas.height / grid)) * grid,
        };
      } else {
        snake.pop();
      }

      // 更新分數和最高分
      if (snake.length > maxLength) {
        maxLength = snake.length;
      }
      updateScoreboard();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRect(apple.x, apple.y, "red");
      snake.forEach((s, i) => drawRect(s.x, s.y, i === 0 ? "lime" : "green"));
    }

    function loop() {
      update();
      draw();
    }

    // 控制鍵盤事件
    document.addEventListener("keydown", e => {
      if (!gameRunning) return;
      if (e.key === "ArrowUp" && dy === 0) { dy = -grid; dx = 0; }
      if (e.key === "ArrowDown" && dy === 0) { dy = grid; dx = 0; }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
    });

    // 控制按鈕事件（手機觸控）
    document.querySelector(".up").addEventListener("click", () => {
      if (!gameRunning) return;
      if (dy === 0) { dy = -grid; dx = 0; }
    });

    document.querySelector(".down").addEventListener("click", () => {
      if (!gameRunning) return;
      if (dy === 0) { dy = grid; dx = 0; }
    });

    document.querySelector(".left").addEventListener("click", () => {
      if (!gameRunning) return;
      if (dx === 0) { dx = -grid; dy = 0; }
    });

    document.querySelector(".right").addEventListener("click", () => {
      if (!gameRunning) return;
      if (dx === 0) { dx = grid; dy = 0; }
    });

    // 開始遊戲按鈕
    document.getElementById("startBtn").addEventListener("click", () => {
      // 取得速度輸入
      const inputSpeed = parseInt(document.getElementById("speedInput").value, 10);
      if (isNaN(inputSpeed) || inputSpeed < 50 || inputSpeed > 1000) {
        alert("請輸入介於 50 到 1000 的數字");
        return;
      }
      intervalSpeed = inputSpeed;

      if (timerId) clearInterval(timerId);
      resetGame();
      timerId = setInterval(loop, intervalSpeed);
    });

    // 預設不自動開始，等待玩家按開始
  </script>
</body>
</html>
