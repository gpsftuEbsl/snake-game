<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>貪吃蛇 Snake Game</title>
  <style>
    body {
      text-align: center;
      background-color: #000;
      color: #0f0;
      font-family: sans-serif;
    }

    canvas {
      background: #111;
      display: block;
      margin: 40px auto 20px;
      border: 3px solid #0f0;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      max-width: 200px;
      margin: 0 auto;
      user-select: none;
    }

    .btn {
      background: #0f0;
      border: none;
      padding: 15px;
      font-size: 18px;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
    }

    .btn:active {
      background: #8f8;
    }

    .up {
      grid-column: 2;
    }

    .left {
      grid-column: 1;
    }

    .right {
      grid-column: 3;
    }

    .down {
      grid-column: 2;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- 控制按鈕 -->
  <div class="controls">
    <button class="btn up">↑</button>
    <button class="btn left">←</button>
    <button class="btn right">→</button>
    <button class="btn down">↓</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const grid = 20;
    let snake = [{ x: 160, y: 200 }];
    let dx = grid;
    let dy = 0;
    let apple = { x: 320, y: 200 };
    let score = 0;
    let gameRunning = true;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, grid - 2, grid - 2);
    }

    function resetGame() {
      snake = [{ x: 160, y: 200 }];
      dx = grid;
      dy = 0;
      apple = { x: 320, y: 200 };
      score = 0;
      gameRunning = true;
    }

    function update() {
      if (!gameRunning) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        alert("Game Over！你吃到自己了");
        gameRunning = false;
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        apple = {
          x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
          y: Math.floor(Math.random() * (canvas.height / grid)) * grid,
        };
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRect(apple.x, apple.y, "red");
      snake.forEach((s, i) => drawRect(s.x, s.y, i === 0 ? "lime" : "green"));
    }

    function loop() {
      update();
      draw();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dy = -grid; dx = 0; }
      if (e.key === "ArrowDown" && dy === 0) { dy = grid; dx = 0; }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
    });

    // 控制按鈕事件（手機觸控）
    document.querySelector(".up").addEventListener("click", () => {
      if (dy === 0) { dy = -grid; dx = 0; }
    });

    document.querySelector(".down").addEventListener("click", () => {
      if (dy === 0) { dy = grid; dx = 0; }
    });

    document.querySelector(".left").addEventListener("click", () => {
      if (dx === 0) { dx = -grid; dy = 0; }
    });

    document.querySelector(".right").addEventListener("click", () => {
      if (dx === 0) { dx = grid; dy = 0; }
    });

    setInterval(loop, 300);
  </script>
</body>
</html>
