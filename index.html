<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>貪吃蛇 Snake Game</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 40px auto;
      border: 3px solid #0f0;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const grid = 20;
    let snake = [{ x: 160, y: 200 }];
    let dx = grid;
    let dy = 0;
    let apple = { x: 320, y: 200 };
    let score = 0;
    let gameRunning = true;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, grid - 2, grid - 2);
    }

    function resetGame() {
      snake = [{ x: 160, y: 200 }];
      dx = grid;
      dy = 0;
      apple = { x: 320, y: 200 };
      score = 0;
      gameRunning = true;
    }

    function update() {
      if (!gameRunning) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // 碰到邊界或自己
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        alert("Game Over！你吃到自己了");
        gameRunning = false;
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        apple = {
          x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
          y: Math.floor(Math.random() * (canvas.height / grid)) * grid,
        };
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRect(apple.x, apple.y, "red");
      snake.forEach((s, i) => drawRect(s.x, s.y, i === 0 ? "lime" : "green"));
    }

    function loop() {
      update();
      draw();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dy = -grid; dx = 0; }
      if (e.key === "ArrowDown" && dy === 0) { dy = grid; dx = 0; }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
    });

    // 每100ms更新一次狀態
    setInterval(loop, 100);
  </script>
</body>
</html>
